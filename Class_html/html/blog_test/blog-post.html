<!DOCTYPE html>
<html>
    <head>
        <title>블로그 글쓰기</title>
    </head>
    <body>
        <h1>글 쓰기</h1>
        <textarea id="blogPost" placeholder="게시글을 작성하세요"></textarea>
        <button id="uploadButton">작성하기</button>

        <script>
            document.getElementById("uploadButton").addEventListener("click",function(){
                const blogPostContent = document.getElementById("blogPost").value;

                if(blogPostContent.trim() !== ""){
                    const timestamp = new Date().getTime();
                    const blogPost = {
                        id: timestamp,
                        content: blogPostContent,
                    };
                    
                    const savedPosts = JSON.parse(localStorage.getItem("blogPosts")) || [];
                    savedPosts.push(blogPost);
                    localStorage.setItem("blogPosts",JSON.stringify(savedPosts));

                    alert("게시글이 저장되었습니다.");

                    window.location.href = "homepageInfo.html";
                } else {
                    alert("게시글 내용을 입력하세요");
                }
            });
        </script>
    </body>
</html>
