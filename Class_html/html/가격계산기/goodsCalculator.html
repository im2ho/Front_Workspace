<!DOCTYPE html>
<html>
    <head>
        <title>물건 계산하기</title>
    </head>
    <body>
        <label for="item">상품명 : </label>
        <input type="text" id="item" placeholder="상품명">
        <label for="price">가격 : </label>
        <!--가격 및 개수 초기값 설정-->
        <input type="number" id="price" placeholder="가격" value="0"><br>
        <label for="quantity">개수 : </label>
        <input type="number" id="quantity" placeholder="개수" value="1">
        <button onclick="addItem()">추가</button>
        
        <div>
            <ul id="itemList">
                <!--추가한 물건 목록 나열-->
            </ul>
        </div>

        <div>
            <p>총 가격 : <span id="totalPrice">0</span>원</p>
        </div>

        <script>
            let total = 0;

            //추가 버튼이 클릭 될 때마다 실행되는 함수
            function addItem(){
                const itemInput = document.getElementById("item");
                const priceInput = document.getElementById("price");
                const quantityInput = document.getElementById("quantity");
                const itemList = document.getElementById("itemList");
                const totalPrcie = document.getElementById("totalPrice");

                //각 id값의 value를 가져오기
                const item = itemInput.value;
                const price = parseInt(priceInput.value); //parseInt(): 글자값이나 어떤 값을 정수로 변경해주는 메서드
                const quantity = parseInt(quantityInput.value);
                const goodsPrcie = price * quantity;

                const listItem = document.createElement("li");
                listItem.textContent = `${item} | (가격 : ${price}원) x ${quantity} = ${goodsPrcie}원`; 
                itemList.appendChild(listItem);

                total += goodsPrcie; //total = total + goodsPrice
                totalPrice.textContent = total;

                }
        </script>
    </body>
</html>
