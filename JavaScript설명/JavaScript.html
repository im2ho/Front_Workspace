<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script>
            /*
            var :
                재할당 및 재선언 모두 가능. 함수범위 내에서는 사용하고 접근이 가능
            let : 
                재선언 불가 {} 중괄호 속에서 선언한 let 변수는 중괄호 안에서만 사용 가능(지역변수)
            const : 
                재할당, 재선언 둘 다 불가. {} 중괄호 속에 작성한 const는 중괄호 안에서만 사용 가능
            */
           
            /*
            console.log(): 
                JavaScript에 기존에 존재하던 함수로 메세지를 출력하거나
                기능이 작동하지 않을 경우에 정보를 확인하고, 기록하는 기능
            */
            let hi = "say hi";
            let num = 5;
            if(num > 2){
                let hello = "say Hello";
                console.log(hello); //hello가 실행이 되는지 console.log 통해서 확인 (f12)
                console.log("제대로 작동하는지 확인해보자!");
            }

            let age = 20; //전역변수
            if(age >= 18){
                age = 30;
                console.log(age); //30
                /*let age = 35; //오류가 난다
                console.log(age);*/
                console.log("성인입니다.");
            } else {
                console.log("미성년자입니다.");
            }

            age=23; //값 재할당 (재선언은 불가) if문 내에서 age을 재선언하면 그건 그냥 다른 변수 취급하는 듯
            console.log(age); //23
            

            /*
            삼항연산자 표현식 ? 반환값1 : 반환값2;
                > 표현식이 true : 반환값1, false : 반환값2
            */

            var numbers = 5;
            var msg = (numbers>0) ? "양수입니다" : "0 이하의 값입니다."
            console.log("숫자값",msg); //양수입니다

            document.write("<p>안녕자기 렛미쉨더부리 암거나 오천만원짜리 온 더 빌</p>"); //화면에 '안녕자기'가 나온다 (콘솔창에 코드 직접 입력도 가능)

            //배열 (배열 하나에 데이터 유형 암거나 다 때려박아도 어케든 들어감ㅋㅋ)
            let arrOne = [1, true, "Hello"];
            console.log(arrOne); //(3) [1, true, 'Hello'] 배열 길이와 입력한 요소 다 출력됨
            let arrTwo = Array(2, true, "say");
            console.log(arrTwo); //(3) [2, true, 'say']
            let arrThree = new Array(); //빈 배열의 객체 생성
            console.log(arrThree); // []
            arrThree[88] = "bye";
            console.log(arrThree); // (89) [empty × 88, 'bye'] 근데 이제 길이는 89

            /*
            Function(함수) : 
                특별한 목적을 수행할 수 있도록 설계된 독립적인 block (function()으로 묶어서 표현함)
                    **block: 함수나 실행문이 {}로 묶여진 부분
                Java의 class?메서드?와 비슷한 느낌 생각하기 나름인듯
                void 및 return 값에 대한 데이터 유형 설정 필요X
            */
           function addNumber(x,y){ //매개변수에 데이터유형 지정X
                return x + y;
           }
           console.log(addNumber(2,3)); //5

           /*
            JavaScript의 객체(Object) :
                데이터와 동작을 하나의 단위로 묶는데 사용되는 자료구조
                객체 속성이 주어짐 (속성 : 이름(key), 값(value))
           */
            //객체 선언하기
           let person = {};

           //객체에 속성 추가하기
           //person이라는 객체에 성, 이름 ,나이라는 key를 붙이고 그마다 value(값)를 부여하기
           
           //방법1 :
           person.firstName = "K";
           person.lastName = "H";
           person.age = 30;

           console.log(person); //{firstName: 'K', lastName: 'H', age: 30}
           console.log(person.age); //30

           //방법2 : (객체 생성과 동시에 key, value 추가 가능)
           person = {
                firstName : "K",
                lastName : "H",
                age : 30,
           }
           console.log(person.age); //30

           const book = {
                title : "누가 내 머리에 똥 쌌어",
           }
           console.log(book); //{title: '누가 내 머리에 똥 쌌어'}

           //Date 객체 생성
           let date = new Date();
           /*
           1. new Date("날짜를 나타내는 문자열")
           2. new Date(밀리단위 초)
           3. new Date(YYYY,MM,DD,hh,mm,ss,밀리초)
           */
           
           //년도 표기 : YYYY형식에 맞게 작성
           var dateOne = new Date(2023,11,2,15,30,0);
           console.log(dateOne);

           var dateTwo = Date.now(); 
           console.log(dateTwo); //?
        </script>
    </body>
</html>
