<!DOCTYPE html>
<html>
    <head>
        <title>색깔바꾸기</title>
        <style>
            .my-box{
                width: 100px;
                height: 100px;
                background-color: darkgreen;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <!--
            .my-box 클래스를 가지고있으므로
            css에서 .my-box 스타일을 적용받음
        -->
        <div class="my-box"></div>
        <script>
            /*
            document : 
                현재 페이지의 문서를 나타내는 객체
                웹 페이지의 모든 요소에 대한 접근을 제공

            querySelector() :
                특정 요소를 선택하는데 사용
                ** .혹은 #으로 시작하는 이름은 css선택자라고 부름

            querySelector('.my-box') : 
                'my-box' 클래스를 가진 것 중 일치하는 첫 번째 요소를 반환
            */
            const btn = document.querySelector('.my-box');
            let isGreen = false; //현재 배경색이 초록인가?

            btn.addEventListener("click",function handleClick(){
                if(isGreen){
                    btn.style.backgroundColor = 'darkblue';
                } else {
                    btn.style.backgroundColor = 'gold';
                }
                isGreen = !isGreen;
            })
        </script>
    </body>
</html>
