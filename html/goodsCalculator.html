<!DOCTYPE html>
<html>
    <head>
        <title>상품 계산기</title>
    </head>
    <body>
        <div style="text-align: center;"><h1>상품 계산기</h1></div>
        <div>
            <label for="item">상품명 : </label>
            <input type="text" id="item" placeholder="상품명">
            <label for="price">가격 : </label>
            <input type="number" id="price" placeholder="가격" value="0"><!--가격 초기값 0원 설정-->
            <label for="quantity">개수 : </label>
            <input type="number" id="quantity" placeholder="개수" value="1">
            <button onclick="addItem()">추가</button>
        </div>
        <div>
            <ul id="itemList">
                <!--물건 목록 구역-->
            </ul>
        </div>
        <div>
            <p>총 가격 : <span id="totalPrice">0</span>원</p>
        </div>
        <script>
            //var:재선언, 재할당 가능
            //let:재선언 불가, 재할당 가능
            //const: 재선언, 재할당 불가능
            let total = 0; //total값 변동 가능
            function addItem(){
                const itemInput = document.getElementById("item"); //상품명 id="item" 가져오기
                const priceInput = document.getElementById("price");
                const quantityInput = document.getElementById("quantity");
                const itemList = document.getElementById("itemList");
                
                if(itemInput.value){
                    const item = itemInput.value;
                    const price = parseInt(priceInput.value); //값이 string으로 들어올 경우 정수형변환
                    const quantity = parseInt(quantityInput.value);
                    const totalPrice = price * quantity;

                    const listItem = document.createElement("li");
                    listItem.textContent=`
                        ${item}(가격 : ${price}원) x${quantity}: ${totalPrice}원
                    `; // `(역따옴표): ${}를 알아들을 수 있는 놈, 모든 특수문자의 시작과 끝을 알린다
                    total += totalPrice; //total = total + totalPrice
                    itemList.appendChild(listItem);

                    itemInput.value ="";
                    priceInput.value=0;
                    quantityInput.value=1;

                    return total;
               }
            }
        </script>
    </body>
</html>
