<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>내 블로그</title>
        <style>
            *{ /*전체적용*/
                box-sizing: border-box;
            }
            header{
                background-color: #14aa1cd7;
                padding: 20px;
                text-align: center;
                font-size: 20px;
                color:aliceblue;
            }
            nav{
                float: left;
                width: 30%;
                height: 300px;
                background-color: rgb(4, 95, 4);
            }
            nav ul{
                list-style-type: none;
                padding: 0;
            }
            article{
                float: left;
                padding: 20px;
                width: 70%;
                background-color:rgb(192, 219, 187);
                height: 300px;
            }
            section::after{
                content: "";
                display: table;
                clear: both; /*회사소개연혁오시는길 어쩌구가 밑으로 내려가서 정렬됨*/
            }
            footer{
                background-color:gold;
                padding: 10px;
                text-align: center;
                color: black; /*글자색깔*/
            }
            .visitor{
                background-color: rgb(248, 252, 252);
            }
            /*모바일 버전.. 너비 최대치 600px로 할거임..*/
            @media (max-width:600px){
                nav,article{
                    width: 100%;
                    height: auto;
                }
            }
        </style>
    </head>
    <body>
        <h2>칸쵸네 블로그</h2>
        <p>오타쿠의 삶을 담았습니다. 갓반인 출입금지.</p>
        <header>
            <h2>Banner</h2>
        </header>
        <section>
            <nav>
                <ul>
                    <li>공지사항</li><br>
                    <li>어드벤처 타임</li><br>
                    <li>DC코믹스</li><br>
                    <li>포켓몬스터DP</li>
                </ul>
            </nav>
            <article>
                <div>
                <h1>방명록 쓰기</h1>
                    <form class="visitor">
                    <input type="text" placeholder="방문자 id">
                    <textarea placeholder="내용을 작성하세요."></textarea>
                    <button type="submit" id="post-button">작성완료</button>
                    </form>
                </div>
            </article>
        </section>
        <footer>
            <p>블로그소개 | 연혁 | 오시는 길</p>
        </footer>
    </body>
</html>
