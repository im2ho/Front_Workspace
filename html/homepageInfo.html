<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>내 블로그</title>
        <style>
            *{ /*전체적용*/
                box-sizing: border-box;
            }
            .container{
                max-width: 800px; /*최대 너비 지정*/
                margin:auto;
            }
            @font-face {
                font-family: 'Giants-Inline';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/Giants-Inline.woff2') format('woff2');
                font-weight: normal;
                font-style: normal;
            }
            .title{
                font-family: 'Giants-Inline';
                text-align: center;
            }
            header{
                font-family: 'Giants-Inline';
                background-color: #14aa1cd7;
                padding: 10px;
                text-align: center;
                font-size: 30px;
                color:aliceblue;
            }
            nav{
                
                float: left;
                width: 30%;
                height: 600px;
                background-color: rgb(4, 95, 4);
            }
            nav ul{
                list-style-type: none;
                padding: 0;
                margin-left: 5%;
                color:white;
                text-align: center;
            }
            nav li{
                font-family: 'Giants-Inline';
                background-color: rgb(232, 233, 199);
                padding: 1px;
                width: 90%;
                margin-left: 2%;
                text-align: center;
                color:black;
            }
            article{
                float: left; /*위치설정*/
                padding: 20px;
                width: 70%;
                height: 600px;
                background-color: rgb(192, 219, 187);
            }
            section::after{
                content: "";
                display: table;
                clear: both; /*회사소개연혁오시는길 어쩌구가 밑으로 내려가서 정렬됨*/
            }
            footer{
                font-family: 'Giants-Inline';
                background-color: gold ;
                /*background-color:gold;*/
                padding: 10px;
                text-align: center;
                color: black; /*글자색깔*/
            }
            .visitor{
                font-family: 'Giants-Inline';
                background-color:floralwhite;
                padding: 10px;
                height: auto;
            }
            .visitors{
                font-family: 'Giants-Inline';
                background-color:rgb(255, 255, 255);
                padding: 10px;
                height: auto;
            }
            /*모바일 버전.. 너비 최대치 600px로 할거임..*/
            @media (max-width:600px){
                nav,article{
                    width: 100%;
                    height: auto;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1><b>칸쵸네 블로그</b></h1>
                <p>오타쿠의 삶을 담았습니다. 갓반인 출입금지.</p>
            </div>
            <header>
                <h2>Banner</h2>
            </header>
            <section>
                <nav>
                    <ul>
                        <li><img src="제과제빵점.jpg" style="height:200px"></li>
                        <p>제 블로그에 오신 모든 분들 <br>즐건 오타쿠 라이프 응원합니다.</p>
                        <li>공지사항</li><br>
                        <li>어드벤처 타임</li><br>
                        <li>DC코믹스</li><br>
                        <li>포켓몬스터DP</li><br>
                        <li>나루토 질풍전</li>
                    </ul>
                </nav>
                <article>
                    <div class="visitor">
                        <label>방명록 쓰기</label>
                        <div class="comment">
                            <input id="commentInput" minlength="10" style="height: 100px; width:400px;" placeholder="내용">
                            <button onclick="addComment()">방명록 등록</button>
                        </div>
                    </div>
                    <br>
                    <div class="visitors">
                        <p>★☆★☆★☆★☆★☆★☆★VISITORS★☆★☆★☆★☆★☆★☆★</p>
                        <div id="comments">
                            <!--등록한 댓글이 표시되는 구역-->
                        </div>
                    </div>
                </article>
            </section>
            <footer>
                <p>후원하기: 우리 1002-159-2264-96</p>
            </footer>
            <script>
                function addComment(){
                    const commentInput = document.getElementById("commentInput");
                    const commentText = commentInput.value;

                    if(commentText.trim()===""){/*commentText.trim()===""*/
                        alert("방명록은 최소 0글자 이상이어야합니다.")
                        return;
                    }

                    const commentsBox = document.getElementById("comments");
                    const commentDIV = document.createElement("div");
                    commentDIV.className="comment";
                    commentDIV.textContent = commentText;

                    commentsBox.appendChild(commentDIV);
                    commentsBox.value="";
                }
            </script>
        </div>
    </body>
</html>
