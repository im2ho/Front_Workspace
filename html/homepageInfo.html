<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>내 블로그</title>
        <style> /*class는 css, id는 js(기능)*/
            *{ /*전체적용*/
                box-sizing: border-box;
            }
            .container{
                max-width: 800px; /*최대 너비 지정*/
                margin:auto;
            }
            @font-face {
                font-family: 'Giants-Inline';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/Giants-Inline.woff2') format('woff2');
                font-weight: normal;
                font-style: normal;
            }
            .title{
                font-family: 'Giants-Inline';
                text-align: center;
            }
            header{
                font-family: 'Giants-Inline';
                background-color: #14aa1cd7;
                padding: 10px;
                text-align: center;
                font-size: 30px;
                color:aliceblue;
            }
            nav{
                float: left;
                width: 30%;
                height: 800px;
                background-color: rgb(4, 95, 4);
            }
            nav ul{
                list-style-type: none;
                padding: 0;
                margin-left: 5%;
                color:white;
                text-align: center;
            }
            nav li{
                font-family: 'Giants-Inline';
                background-color: rgb(232, 233, 199);
                padding: 1px;
                width: 90%;
                margin-left: 2%;
                text-align: center;
                color:black;
            }
            article{
                float: left; /*위치설정*/
                padding: 20px;
                width: 70%;
                height: 800px;
                background-color: rgb(192, 219, 187);
            }
            section::after{
                content: "";
                display: table;
                clear: both; /*회사소개연혁오시는길 어쩌구가 밑으로 내려가서 정렬됨*/
            }
            footer{
                font-family: 'Giants-Inline';
                background-color: gold ;
                /*background-color:gold;*/
                padding: 10px;
                text-align: center;
                color: black; /*글자색깔*/
            }
            /*모바일 버전.. 너비 최대치 600px로 할거임..*/
            @media (max-width:600px){
                nav,article{
                    width: 100%;
                    height: auto;
                }
            }
            .create-post{
                text-align: center;
            }
            input[type="text"]{
                width: 90%;
                margin-bottom: 2px;
            }
            textarea{
                width: 90%;
                height: 100px;
                padding: 5px; /*어쩐지 글자 공간이 띄워진다*/
                margin-bottom: 10px;
            }
            .newpost{
                font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                text-align: left;
                margin-left: 20px;
            }
            button{
                display: block;
                margin: 10px auto;
                background-color: darkgreen;
                color:white;
                float: right;
                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
            }
            button:hover{ /*마우스를 가져다댔을 때*/
                background-color: #005bb7;
            }
        </style>

                //외부에서 작성한 글이 메인에 올라오게 하기
                const blogPostList = document.getElementById("blogPostList");
                const savedPosts = JSON.parse(localStorage.getItem("blogPosts")) || [];
                savedPosts.forEach(post => {
                    const listItem = document.createElement("li");
                    listItem.textContent = post.content;
