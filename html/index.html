<!DOCTYPE html><!-- HTML 문서 형식 선언: HTML5 형식 알려주는 태그 -->

<html lang="ko"><!--html 문서의 시작과 끝을 표시-->
<!--lang: 해당 페이지가 어떤 국가의 언어로 되어있는지 표시-->
    <head>
        <meta charset="UTF-8"> <!--한글깨짐 방지-->
        <title>점심메뉴 게시판</title>
    </head>
    <body>
        <h1>포켓몬 세계</h1> <!--h 태그 6까지 지원-->
        <h2><span style="color:rgb(27, 170, 58);">신오지방</span></h2>
        <h3>연고시티</h3>
        <h4>체육관 관장 : 멜리사</h4>
        <p>고스트 타입이라 <b>노말이랑 격투에</b> 0배!<br>tip : 악타입에는 2배!</p>
        <!--
            head, title : 페이지 타이틀 정의
            p 태그 : 문단을 정의
            a 태그 : HTML에서 하이퍼링크를 생성
                - href : 하이퍼링크 참조(Hypertext Reference) 속성
                         클릭시 다른 웹페이지의 url이나 현재 페이지 내의 특성 참조 가능
            b 태그: 문자 두껍게 하기 (Bold)
            strong 태그: 문자 두껍게 하기 + 강조 문자 표시
        -->
        <ul>
            <li>둥실라이드</li>
            <li>명동칼국수</li>
            <li>청목</li>
            <li>청목</li>
        </ul>
        <br>
        <span style="color:rgb(241, 42, 165);">급식 메뉴로 무엇이 나올까?</span>
        <!--
            ul, li : 목차 나타내기
            span : 텍스트 내에서 텍스트나 링크 이미지같은 in_line을 그룹화 하거나 스타일을 적용
        -->
        <br><input type="text" placeholder="궁금한 메뉴를 입력하세요">
        <input type="checkbox">
        <br><a href="https://www.naver.com">글쓰기</a>
    </body>
    <foot></foot>
</html>
