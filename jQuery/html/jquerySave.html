<!DOCTYPE html>
<html>
    <head>
        <title>요소의 총 개수 구하기</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>
            //li 요소 개수 세는 script
            $(function(){
                //<li> 태그 요소를 모두 선택해서 변수 items에 저장
                var items = $("li");
                //# : id선택자
                $("#count").on("click", function(){
                    //length : 요소의 개수
                    $("#len").text("li의 총 개수는 : " + items.length);
                })
            })

            $(function(){
                $("#check").on("click",function(){
                    $(":checked").next().text("체크확인완료");
                    /*
                        $(":checked") : 현재 html에서 선택된 모든 체크박스를 선택하는 부분
                        .next() : 체크된 체크박스 요소(태그 / 여기에서는 input)
                                  다음에 오는 요소(태그 / 여기에서는 span) 선택
                        .text("체크확인완료") : 선택된 요소에 새로운 텍스트를 넣어주는 부분
                    */
                });
            })
        </script>
    </head>
    <body>
        <h1>li 요소 선택한 후 선택된 개수 구하기</h1>
        <ul>
            <li> 1 </li>
            <li> 2 </li>
        </ul>
        <button id="count">li 개수를 확인하기</button>
        <p id="len"></p><br>

        <h1>From input 요소 선택하기</h1>
        <form>
            <input type="checkbox" name="inputName" value="one" checked><!--checked: 체크박스 체크 된 상태로 지정해줌-->
            <span>one</span>
            <br>

            <input type="checkbox" name="inputName" value="two">
            <span>two</span>
            <br>

            <input type="checkbox" name="inputName" value="three">
            <span>three</span>
            <br>
        </form>

        <button id="check">체크 확인 버튼</button>
    </body>
</html>
