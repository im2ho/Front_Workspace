<!DOCTYPE html>
<html>
    <head>
        <title>토글을 활용한 제이쿼리 예제</title>
        <script src="../js/jquery-3.7.1.js"></script>
        <style>
            div {
                display: none;
                /*display : none 화면에서 태그나 무언가를 숨길 때 사용*/
                color: blue;
            }
        </style>
    </head>
    <body>
        <button id="toggleButton" >토글을 보려면 클릭하세요</button>
        <div>
            toggle 이란?
        </div>
        <div>
            어떤 것을 키거나 끌 수 있게 해주는 등
            두 가지 다른 상태로 전환하는 작업을 해줌
            jQuery toggle() : 보였던 요소는 숨겨주고 안 보이던 요소는 화면에 보이게 해준다
        </div>
        <script>
            /*
            1. $(document).ready(function(){})
            2. $function(){} 
            위의 두 코드는 동일한 코드 (2번이 1번을 축소하여 작성한 것)
            */
            $(document).ready(function(){
                $("#toggleButton").on("click",function(){
                    $("div").toggle();
                });
            });
        </script>
    </body>
</html>
