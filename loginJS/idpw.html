<!DOCTYPE html>
<html>
    <head>
        <title>회원가입</title>
        <style>
            .container{
                width: 450px;
            }
        </style>
        <script>
            function displayPasswordMassage(){
                var pwCheck = document.getElementById("password");
                var msg = "영문자 대/소문자, 특수문자, 숫자를 포함한 8 ~ 32자";
                document.getElementById("passwordMsg").textContent = msg;
            }
        </script>
    </head>
    <body>
        <div class="container">
        <header>
            <h2>회원가입</h2>
        </header>
        <section style="background-color: lightgray; border-radius: 10px; padding:10px;">
            <form>
                <label for="username">ID : </label> <!--for: id와 연결해줌-->
                <input type="text" id="username"><br>

                <label for="password">pw : </label>
                <input type="password" id="password" onclick="displayPasswordMassage()">
                <!--
                    <p id="passwordMsg"></p>
                    P 태그 안에는 비밀번호가 잘못 입력되었거나, 유효한 입력을 유도하기 위해 보여지는 메세지
                -->
                <p id="passwordMsg"></p><br>
                <label for="confirmPassword">비밀번호 확인 : </label>
                <input type="password" id="confirmPassword"><br>

                <input type="submit" value="제출">
            </form>
        </section>
        </div>
    </body>
</html>
