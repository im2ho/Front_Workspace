<!DOCTYPE html>
<html>
    <head>
        <title>notice</title>
    </head>
    <style>
        table{
            width:100%; /*너비를 100%롸 확장하게 설정*/
            border-collapse:collapse; /*표의 셀 경계를 병합하고 경계선을 단일 선으로 만든다*/
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center; /*글자 정렬*/
        }
        th{
            background-color: darkgreen;
            color:white;
        }
        /*
        css는 태그 이름이나 calss명 id명을 중복으로 사용해도 가능
        단 내용 값이 겹치지 않는 한 중복으로 작성한 태그 내용 안에 있는 디자인이 모두 적용
        */
    </style>
    <body>
        <!--
            table 태그 : 표의 시작을 나타내는 tag
            tr 태그 : 표의 행(row) 정의
            th 태그 : 표의 머리글 정의 (각 열에 제목을 부여)
            td 태그 : 표의 데이터를 정의한은 태그 (일반 텍스트로 표시)
            tbody 태그 : 표 내용을 그룹화 > 
                            추후 JS를 이용해서 내용을 추가하거나 변경할 때 유동적으로 사용 가능
        -->
        <table>
            <tr><!--column이름 나타내는 행-->
                <th>본명</th>
                <th>별명</th>
                <th>주량</th>
            </tr>
            <tr><!--1행-->
                <td>나세희</td>
                <td>김칸쵸</td>
                <td>2병</td>
            </tr>
            <tr><!--2행-->
                <td>방지윤</td>
                <td>방이든</td>
                <td>한 짝</td>
            </tr>
        </table>
    </body>
</html>
